<div class="home">
  <div class="sidebar">
    <p>
      Welcome, <span>{{ username }}</span
      >!
    </p>
    <button (click)="onLogout()">Logout</button>

    <div class="form">
      <form [formGroup]="employeeForm" (ngSubmit)="onEmployeeSubmit()">
        <h3>Add Employee:</h3>
        <input
          id="firstname"
          type="text"
          placeholder="First Name"
          formControlName="firstname"
          required
        />
        <br />
        <input id="lastname" type="text" placeholder="Last Name" formControlName="lastname" /> <br />
        <input id="email" type="text" placeholder="Email" formControlName="email" required /> <br />
        <input id="salary" type="text" placeholder="Salary" formControlName="salary" /> <br />
        <input id="team" type="text" placeholder="Team" formControlName="team" required /> <br />

        <input class="btn" type="submit" value="Add" />
      </form>
    </div>

    <div class="bulk">
      <h3>Bulk Upload</h3>
      <input type="file" (change)="onUploadFile($event)" accept=".csv" /> <br />
      <button (click)="uploadEmployees()">Upload</button>
      <button class="btn-dl" (click)="downloadEmployees()">Download CSV</button>
    </div>
  </div>

  <div class="table">
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Team</th>
      </tr>
      @for (employee of employees; track employee.email) {
      <tr>
        <!-- <td colspan="5">{{ employees }}</td> -->
        <td>{{ employee.firstname }}</td>
        <td>{{ employee.lastname }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.team }}</td>
      </tr>
      }
    </table>
  </div>
</div>
