<nav>
  <span>Welcome, !</span>
  <button>Logout</button>
</nav>

<div>
  <form [formGroup]="employeeForm" (ngSubmit)="onEmployeeSubmit()">
    <h3>Add Employee:</h3>
    <label for="firstname">First Name:</label>
    <input id="firstname" type="text" formControlName="firstname" required /> <br />
    <label for="lastname">Last Name:</label>
    <input id="lastname" type="text" formControlName="lastname" /> <br />
    <label for="email">Email:</label>
    <input id="email" type="text" formControlName="email" required /> <br />
    <label for="salary">Salary:</label>
    <input id="salary" type="text" formControlName="salary" /> <br />
    <label for="team">Team:</label>
    <input id="team" type="text" formControlName="team" required /> <br />

    <input type="submit" value="Add" />
  </form>
</div>

<div>
  <input type="file" (change)="onUploadFile($event)" accept=".csv" /> <br />
  <button (click)="uploadEmployees()">Upload</button> <br />
  <button (click)="downloadEmployees()">Download CSV</button>
</div>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Salary</th>
    <th>Team</th>
  </tr>
  @for (employee of employees; track employee.email) {
  <tr>
    <!-- <td colspan="5">{{ employees }}</td> -->
    <td>{{ employee.firstname }}</td>
    <td>{{ employee.lastname }}</td>
    <td>{{ employee.email }}</td>
    <td>{{ employee.salary }}</td>
    <td>{{ employee.team }}</td>
  </tr>
  }
</table>
