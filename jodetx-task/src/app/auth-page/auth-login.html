<div class="auth login">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <label for="login-phone">Phone</label>
    <input id="login-phone" type="text" formControlName="phone" required /><br />

    <label for="login-pass">Password</label>
    <input id="login-pass" type="password" formControlName="password" required /><br />

    <input class="submit-btn" id="login-submit" type="submit" value="Login" [disabled]="!loginForm.valid" />
  </form>

  <p>Don't have an account? <a (click)="showRegister()">Register</a>.</p>
</div>
